coordinator=${ENV:TRINO_COORDINATOR}
node-scheduler.include-coordinator=${ENV:TRINO_INCLUDE_COORDINATOR}
http-server.http.port=${ENV:TRINO_HTTP_PORT}

discovery.uri=${ENV:TRINO_DISCOVERY_URI}
environment=${ENV:ENVIRONMENT}

cedrusdata.license.suppress-evaluation-license-warning=true

# Query memory and spill (tuned for larger container limits)
query.max-memory=5GB
query.max-memory-per-node=4GB
memory.heap-headroom-per-node=1GB
spill-enabled=true
spiller-spill-path=/var/trino/spill

# Concurrency and buffering
task.concurrency=8
exchange.compression-codec=ZSTD
http-server.process-forwarded=true
